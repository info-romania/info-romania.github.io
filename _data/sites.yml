- url: http://openbudget.ro
  name: OpenBudget
  description: OpenBudget dorește ca oricine să poată vedea într-un mod inteligibil şi transparent cum este organizat bugetul statului român atât din punctul de vedere al banilor extraşi din economie cât şi din punctul de vedere al alocării lor. Unde se duc cei mai mulţi bani? Cine îi cheltuieşte? De unde provin? Toate aceasta sunt întrebări la care se poate răspunde uşor şi rapid prin Open Budget. 
- url: https://banipierduti.ro
  name: Bani Pierduti
  description: Monitorizează cheltuielile publice, indexând contracte în derulare, bugete pe domenii şi instituţii.
    Informează cetăţenii despre importanţa unui stat mai eficient şi promovăm mecanisme legislative existente pentru a-i împuternici pe contribuabili să schimbe destinaţia banilor publici
    Promovează pe agenda publică subiectul eficienţei cheltuirii banilor publici prin analize complexe făcute special pentru investigaţii de presă temeinice
