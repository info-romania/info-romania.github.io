- url: http://www.piatadespaga.ro
  name: Piata de Spaga
  description: Acest proiect este un instrument de informare, care îţi poate spune şi care e „preţul corect” de pe piaţa şpăgilor. Dacă simţi că nu ai alternativă, dacă tot eşti nevoit să plăteşti şpagă, măcar să plăteşti mai puţin, nu-i aşa? Pentru fiecare oraş, pentru fiecare domeniu, acest proiect îţi vorbeşte despre experienţa celor ca tine—cât (nu) au plătit, unde, când, pentru ce anume, respectiv cât s-a plătit cel mai mult, cât s-a plătit cel mai puţin, cat de mulţumiţi au fost de serviciile „şpăguite” aceia care au plătit înaintea ta. 
- url: http://onoratainstanta.ro
  name: Onorata Instanta
  description: Platforma onoratainstanta.ro reprezintă finalitatea proiectului Open Justice 2.0 for Romania, ce vizează elaborarea unei metodologii de evaluare a predictibilităţii actului de justiţiei pe baza unor indicatori cantitativi şi calitativi şi a unei analize cu privire la relevanţa datelor astfel obţinute în vederea formulării unor politici publice în domeniu. Platforma urmăreşte totodată să contribuie la sporirea transparenţei actului de justiţie, aducându-şi astfel aportul şi la creşterea încrederii cetăţenilor în sistemul de justiţie în ansamblul său.
- url: http://nuvasuparati.info
  name: NuVăSupărați.info
  description: NuVăSupărați.info oferă un serviciu voluntar, atât pentru cetățeni/activiști, cât și pentru instituții/funcționari. De aceea, poţi întreba instituţiile publice orice te interesează, de la bugetul alocat pentru panseluţe până la unde sunt amplasate pistele legale de biciclete din oraşul tău. 
- url: http://www.factual.ro
  name: Factual
  description: Primul site de fact-checking pe politicile și pe declarațiile publice din România. Factual.ro e întreținut voluntar de experți în politici publice, bună guvernare și comunicare. Vrem să propunem un sistem de discuție de tipul „fapte (demonstrabile), nu vorbe”.
- url: http://7anideacasa.eu
  name: 7 Ani de Acasa
  description: Scopul proiectului este de a monitoriza funcționarea sistemului legislativ și instituțional, pentru a propune alături de factorii interesați modificări ce vor conduce la eficientizarea acestuia pe termen lung.
