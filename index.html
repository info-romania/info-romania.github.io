---
layout: default
title: Home
---
  <div class="row">
    {% for site in site.data.sites %}
    <div class="col-sm-6 col-md-4">
      <div class="thumbnail">
        <img data-src="holder.js/350x350" alt="..."></img>
        <div class="caption">
          <h3><a href="{{ site.url }}">{{ site.name }}</a></h3>
          <p style="height: 300px">{{ site.description }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
